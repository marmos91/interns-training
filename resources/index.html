<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1 class="title has-text-centered">
            Welcome to Electron
        </h1>

        <p class="subtitle has-text-centered">
            Fill the form below to transfer a file
        </p>

        <div class="inputs is-gapless">
            <div class="input-row">
                <div class="control has-icons-left">
                    <input class="input is-small" placeholder="IP Address" id="ip-input">
                    <span class="icon is-small is-left">
                        <i class="fas fa-location-arrow"></i>
                    </span>
                </div>
            </div>

            <div class="input-row">
                <div class="control has-icons-left">
                    <input class="input is-small" type="number" placeholder="Port" id="port-input">
                    <span class="icon is-small is-left">
                        <i class="fas fa-circle"></i>
                    </span>
                </div>
            </div>

            <div class="input-row is-one-fifth">
                <div class="file is-small">
                    <label class="file-label">
                        <input class="file-input" id="file-chooser-button" readonly>
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                                Choose a fileâ€¦
                            </span>
                        </span>
                    </label>
                </div>
            </div>
        </div>

        <div class="button-container">
            <button class="button is-small is-link" id="file-sender-button" disabled>
                <span>
                    Send
                </span>
            </button>
        </div>

        <p class="has-text-centered">
            <span>Server is listening on port <span id="port-text">0</span></span>
        </p>
        <p class="has-text-centered">
            <span id="transfer-text"></span>
        </p>
    </div>

    <script src="./index.js"></script>
</body>

</html>
